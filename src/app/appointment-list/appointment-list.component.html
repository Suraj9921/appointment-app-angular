<div class="container">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create new appointment</h2>
            </div>
        </div>

        <div class="row mt-3 mb-3 mx-3">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment description">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
            </div>
        </div>
    </div>

    <h2 class="text-center mt-5">Appointments</h2>

    <table class="table table-striped mt-3 text-center">
        <thead class="table-dark">
            <tr>
                <th class="col-md-4" scope="col">Description</th>
                <th class="col-md-4" scope="col">Date</th>
                <th class="col-md-4" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let appointment of appointments; index as i" >
                <td class="align-middle">{{appointment.title}}</td>
                <td class="align-middle">{{appointment.date | date:'dd.MM.yyyy'}}</td>
                <td class="align-middle">
                    <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    

</div>
